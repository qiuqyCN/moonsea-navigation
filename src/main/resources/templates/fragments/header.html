<!-- fragments/header.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<!-- 定义可重用的片段 -->
<nav th:fragment="nav">
    <!-- 顶部导航栏 -->
    <div class="w-full bg-base-100 shadow-sm fixed top-0 z-50 flex justify-center">
        <div class="navbar w-full lg:max-w-[60rem] xl:max-w-[76rem] 2xl:max-w-[92rem]">
            <div class="navbar-start gap-4">
                <!-- 移动端菜单 -->
                <div class="dropdown dropdown-start md:hidden">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                        </svg>
                    </div>
                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a href="/" th:classappend="${activeTab == 'home' ? 'text-primary font-bold' : ''}">首页</a></li>
                        <li><a href="/about" th:classappend="${activeTab == 'about' ? 'text-primary font-bold' : ''}">关于</a></li>
                        <li><a href="/links" th:classappend="${activeTab == 'links' ? 'text-primary font-bold' : ''}">友链</a></li>
                    </ul>
                </div>
                <!-- 网站 LOGO && 名称-->
                <a href="/" class="btn btn-ghost text-xl gap-2">
                    <img src="/images/logo.svg" class="h-8 w-8" alt="月海导航" />
                    月海导航
                </a>
                <ul class="menu menu-horizontal px-2 gap-2 text-md font-medium hidden md:flex">
                    <li><a href="/" th:classappend="${activeTab == 'home' ? 'text-primary font-bold' : ''}">首页</a></li>
                    <li><a href="/about" th:classappend="${activeTab == 'about' ? 'text-primary font-bold' : ''}">关于</a></li>
                    <li><a href="/links" th:classappend="${activeTab == 'links' ? 'text-primary font-bold' : ''}">友链</a></li>
                </ul>
            </div>

            <div class="navbar-end gap-2 h-full">
                <!-- 未登录状态 -->
                <div sec:authorize="!isAuthenticated()" class="flex gap-2">
                    <a href="/login" class="btn btn-ghost btn-md">登录</a>
                    <a href="/register" class="btn btn-primary btn-md">注册</a>
                </div>

                <!-- 已登录状态 -->
                <div sec:authorize="isAuthenticated()" class="flex items-center gap-3">
                    <!-- 编辑模式按钮 -->
                    <button id="editModeToggle" class="btn btn-outline btn-sm" title="切换编辑模式">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                        </svg>
                        <span class="hidden md:inline">编辑模式</span>
                    </button>

                    <div class="dropdown dropdown-end">
                        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar placeholder">
                            <div class="bg-primary text-neutral-content rounded-full w-10">
                                <span class="text-3xl" sec:authentication="name" th:text="${#authentication.name.length() > 0} ? ${#authentication.name.substring(0, 1)} : 'U'">U</span>
                            </div>
                        </div>
                        <ul tabindex="0"
                            class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                            <li class="menu-title">
                                <span sec:authentication="name">用户</span>
                            </li>
                            <li>
                                <a href="javascript:openChangePasswordModal()" class="flex items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                                    </svg>
                                    修改密码
                                </a>
                            </li>
                            <li>
                                <a href="/admin/setting" class="flex items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    </svg>
                                    网站设置
                                </a>
                            </li>
                            <li>
                                <form th:action="@{/logout}" method="post">
                                    <button type="submit" class="text-error flex items-center gap-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none"
                                             viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                                        </svg>
                                        退出登录
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>


</body>
</html>
