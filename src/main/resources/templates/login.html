<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/empty}">
<head>
    <title>登录</title>
</head>

<th:block layout:fragment="content">
    <div class="bg-base-200">
        <div class="min-h-screen flex items-center justify-center p-4">
            <div class="card w-full max-w-md bg-base-100 shadow-2xl">
                <div class="card-body">
                    <div class="text-center mb-6">
                        <h1 class="text-3xl font-bold flex items-center justify-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-primary" fill="none"
                                 viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                            </svg>
                            月海导航
                        </h1>
                        <p class="text-base-content/60 mt-2">登录您的账号</p>
                    </div>

                    <!-- 错误提示 -->
                    <div th:if="${param.error}" class="alert alert-error mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none"
                             viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <span>用户名或密码错误</span>
                    </div>

                    <div th:if="${param.logout}" class="alert alert-success mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none"
                             viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <span>退出登录成功</span>
                    </div>

                    <form th:action="@{/login}" method="post" class="space-y-4">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">用户名</span>
                            </label>
                            <div class="input input-bordered flex items-center gap-2 w-full">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 opacity-70" fill="none"
                                     viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                </svg>
                                <input type="text" name="username" class="grow" placeholder="请输入用户名" required
                                       autofocus/>
                            </div>
                        </div>

                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">密码</span>
                            </label>
                            <div class="input input-bordered flex items-center gap-2 w-full">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 opacity-70" fill="none"
                                     viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
                                </svg>
                                <input type="password" name="password" class="grow" placeholder="请输入密码" required/>
                            </div>
                        </div>

                        <div class="form-control flex-row items-center justify-between">
                            <label class="label cursor-pointer justify-start gap-2">
                                <input type="checkbox" name="remember-me"
                                       class="checkbox checkbox-primary checkbox-sm"/>
                                <span class="label-text">记住我</span>
                            </label>
                        </div>

                        <div class="form-control mt-6">
                            <button type="submit" class="btn btn-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                     stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                                </svg>
                                登录
                            </button>
                        </div>

                        <div class="divider">或</div>

                        <div class="text-center">
                            <p class="text-sm text-base-content/60">
                                还没有账号？
                                <a href="/register" class="link link-primary">立即注册</a>
                            </p>
                        </div>

                        <div class="text-center mt-4">
                            <a href="/" class="link link-hover text-sm">
                                <svg xmlns="http://www.w3.org/2000/svg" class="inline h-4 w-4" fill="none"
                                     viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                                </svg>
                                返回首页
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
