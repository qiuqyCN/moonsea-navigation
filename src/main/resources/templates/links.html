<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/default}">
<head>
    <title>友情链接</title>
</head>

<th:block layout:fragment="content">
    <!-- 主内容 -->
    <div class="mx-auto px-4 py-12 max-w-6xl mt-16">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold mb-4">友情链接</h1>
            <p class="text-base-content/60">与优秀的网站互相推荐</p>
        </div>

        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- 友链示例 -->
            <div class="card bg-base-100 shadow-xl hover:shadow-2xl transition-shadow">
                <div class="card-body">
                    <h2 class="card-title">
                        <div class="avatar placeholder">
                            <div class="bg-primary text-primary-content rounded-full w-12">
                                <span class="text-xl">友</span>
                            </div>
                        </div>
                        友站名称
                    </h2>
                    <p class="text-base-content/60">这里是友站的简短描述信息</p>
                    <div class="card-actions justify-end mt-4">
                        <a href="#" target="_blank" class="btn btn-primary btn-sm">
                            访问网站
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>

            <div class="card bg-base-100 shadow-xl hover:shadow-2xl transition-shadow">
                <div class="card-body">
                    <h2 class="card-title">
                        <div class="avatar placeholder">
                            <div class="bg-secondary text-secondary-content rounded-full w-12">
                                <span class="text-xl">链</span>
                            </div>
                        </div>
                        友站名称
                    </h2>
                    <p class="text-base-content/60">这里是友站的简短描述信息</p>
                    <div class="card-actions justify-end mt-4">
                        <a href="#" target="_blank" class="btn btn-primary btn-sm">
                            访问网站
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>

            <div class="card bg-base-100 shadow-xl hover:shadow-2xl transition-shadow">
                <div class="card-body">
                    <h2 class="card-title">
                        <div class="avatar placeholder">
                            <div class="bg-accent text-accent-content rounded-full w-12">
                                <span class="text-xl">站</span>
                            </div>
                        </div>
                        友站名称
                    </h2>
                    <p class="text-base-content/60">这里是友站的简短描述信息</p>
                    <div class="card-actions justify-end mt-4">
                        <a href="#" target="_blank" class="btn btn-primary btn-sm">
                            访问网站
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 申请友链提示 -->
        <div class="card bg-base-100 shadow-xl mt-12">
            <div class="card-body">
                <h2 class="card-title">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
                    </svg>
                    申请友链
                </h2>
                <div class="prose max-w-none">
                    <p>欢迎申请友情链接，请符合以下要求：</p>
                    <ul class="list-disc list-inside space-y-1">
                        <li>网站内容健康，无违法违规信息</li>
                        <li>网站可正常访问，无恶意代码</li>
                        <li>优先考虑技术、工具类网站</li>
                    </ul>
                    <p class="mt-4">
                        请通过微信 <strong>qiuyun-sa</strong> 联系我们，提供以下信息：
                    </p>
                    <ul class="list-disc list-inside space-y-1">
                        <li>网站名称</li>
                        <li>网站URL</li>
                        <li>网站描述（50字以内）</li>
                        <li>网站Logo（可选）</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</th:block>

</html>
